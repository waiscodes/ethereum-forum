<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ethereum.forum - Everything Ethereum</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="ethereum.forum">
    <meta property="og:site_name" content="ethereum.forum">
    <meta property="og:description" content="An aggregate of all things Ethereum">
    <meta property="og:image" content="/og-preview.png">
    <meta property="og:url" content="https://ethereum.forum">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ethereum.forum">
    <meta name="twitter:description" content="An aggregate of all things Ethereum">
    <meta name="twitter:image" content="/og-preview.png">
    <meta name="twitter:site" content="@ethforum">

    <meta name="theme-color" content="rgb(253, 246, 227)">
    <meta name="theme-color" content="rgb(var(--theme-bg-primary))">
    <meta name="theme-color" content="rgb(0 0 0)" media="(prefers-color-scheme: dark)">

    <link rel="stylesheet" href="https://raw.githubusercontent.com/PrismJS/prism-themes/refs/heads/master/themes/prism-duotone-space.css" />
</head>

<body class="bg-primary">
    <div id="root"></div>
    <script>
        /** Load Theme */
        const themes = ['dark', 'light', 'system'];

        function updateTheme() {
            const theme = localStorage.getItem('color-theme') || 'system';
            
            document.documentElement.classList.remove('dark', 'light', 'system');
            if (themes.includes(theme)) {
                document.documentElement.classList.add(theme);
            } else {
                document.documentElement.classList.add('system');
            }

            /** Load Prose Width */
            if (localStorage.getItem('prose-width') === 'prose-wide') {
                document.documentElement.classList.add('prose-wide');
            } else {
                document.documentElement.classList.remove('prose-wide');
            }
        }

        updateTheme();

        window.addEventListener('storage', () => {
            updateTheme();
        });
    </script>
    <script type="module" src="./src/index.tsx"></script>
    <script defer data-domain="ethereum.forum" src="https://internal.v3x.report/js/script.js"></script>
</body>

</html>
